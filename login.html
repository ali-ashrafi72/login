<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="p-5 p-sm-o">

    <form class="form login active" action="login.html" method="post">
        <h2 class="p-3 fs-1"> log in </h2>
        <label for="username"> Username </label>
        <input type="text" name="username" id="username" placeholder="username">
        <label for="password"> Password </label>
        <input type="text" name="password" id="password" placeholder="Password">
        <a href="#">Forget password ?</a>
        <p>Dont' have an account? <a href="#" id="signup-form">sign up</a></p>
        <button type="submit" class="btn btn-primary align-self-center my-2"> Log in </button>
        <div class="icons mt-5 d-flex justify-content-center align-items-center w-100">
            <a class="mx-1" href="#"><i class="bi bi-google bg-danger text-light rounded-circle p-2 fs-6"></i></a>
            <a class="mx-1" href="#"><i class="bi bi-facebook bg-primary text-light rounded-circle p-2 fs-6"></i></a>
            <a class="mx-1" href="#"><i class="bi bi-twitter bg-info text-light rounded-circle p-2 fs-6"></i></a>



        </div>
    </form>

    <form class="form signup" action="login.html" method="post">
        <h2 class="p-3 fs-1"> sign up </h2>
        <label for="username-s"> Username </label>
        <input type="text" name="username" id="username-s" placeholder="Only uppercase and lowercase letters and numbers are allowed">
        <label for="email"> Email </label>
        <input type="text" name="email" id="email" placeholder="Email">
        <label for="password-s"> Password </label>
        <input type="text" name="password-s" id="password-s" placeholder="Password">
        
        <p>Already have an account ? <a href="#" id="login-form">Log in</a></p>
        <button type="submit"  class="btn btn-primary align-self-center my-2">Sign up</button>
        <div class="icons mt-3 d-flex justify-content-center align-items-center w-100">
            <a class="mx-1" href="#"><i class="bi bi-google bg-danger text-light rounded-circle p-2 fs-6"></i></a>
            <a class="mx-1" href="#"><i class="bi bi-facebook bg-primary text-light rounded-circle p-2 fs-6"></i></a>
            <a class="mx-1" href="#"><i class="bi bi-twitter bg-info text-light rounded-circle p-2 fs-6"></i></a>



        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./login.js"></script>
</body>

</html>
